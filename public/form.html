<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TelexForms</title>
  <style>
    /* styles.css */
.container {
    max-width: 800px;
    margin: 40px auto;
    padding: 20px;
    background-color: #f9f9f9;
    border: 1px solid #ccc;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.field {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 10px;
}
input[type="email"]{
  width: 100%;
    height: 40px;
    margin-bottom: 20px;
    padding: 10px;
    border: 1px solid #ccc;
}
input[type="phone"]{
    width: 100%;
    height: 40px;
    margin-bottom: 20px;
    padding: 10px;
    border: 1px solid #ccc;
}
input[type="text"], select {
    width: 100%;
    height: 40px;
    margin-bottom: 20px;
    padding: 10px;
    border: 1px solid #ccc;
}

button {
    width: 100%;
    height: 40px;
    background-color: #4CAF50;
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #3e8e41;
}

#form-preview {
    margin-top: 20px;
    padding: 20px;
    background-color: #f9f9f9;
    border: 1px solid #ccc;
}
  </style>
</head>
<body>
  <div id="form-builder">
    <h2>TelexForms</h2>
    <button id="add-field-btn" onclick=''>Add Field</button>
    <button id="save-form-btn">Save Form</button>
    <button id="load-form-btn">Load Form</button>
    <button id="delete-form-btn">Delete Form</button>
    <hr>
    <div id="form-preview"></div>
  </div>

  <h2>Saved Forms</h2>
  <div id="form-list">
    <ul id="saved-forms-list"></ul>
  </div>

  <script src="./script.js"></script>
</body>
</html>
